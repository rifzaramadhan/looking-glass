<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <title>{{ title }}</title>
    <link rel="icon" type="image/x-icon" href="static/assets/logo.png">
  </head>
  <body>
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Looking Glass</span>
            </a>
            </header>

            <div class="p-3 mb-4 bg-light rounded-3">
            <div class="container-fluid py-2">
                <div class="row">
                    <div class="col-md-8">
                        <h1 class="display-5 fw-bold">NOC Kominfo Kota Surabaya</h1>
                        <p class="fs-4">You have connected to a looking glass server operated by KOMINFO Surabaya</p>
                    </div>
                    <div class="col-md-4">
                    <img src="static/assets/surabaya.png" class="img-fluid float-end">
                    </div>
                </div>
            </div>
            </div>

            <div class="row align-items-md-stretch">
            <div class="col-md-12">
                <div class="h-100 p-5 bg-white border rounded-3">
                <pre>{{ line }}</pre>
                <a href="/" type="button" class="btn btn-success">Back</a>
                </div>
            </div>
            </div>

            <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2021 DINKOMINFO Kota Surabaya
            </footer>
        </div>
    </main>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
